<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی چیستان - انتخاب حالت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            overscroll-behavior: none;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ and Edge */
            user-select: none; /* Standard syntax */
        }
        .gold-gradient-text {
            background: linear-gradient(90deg, #FFD700, #F0C040, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .gold-gradient-bg {
            background: linear-gradient(145deg, #e6c229, #f0e68c, #d4af37);
            border: 1px solid #FFD700;
        }
        .btn-golden {
            background: linear-gradient(145deg, #c39d1a, #e6c229, #c39d1a);
            color: #121212;
            font-weight: bold;
            border-radius: 12px;
            padding: 12px 24px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.2);
            border: 1px solid #FFD700;
        }
        .btn-golden:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }
        .btn-golden:active {
            transform: translateY(1px);
            box-shadow: 0 2px 10px rgba(255, 215, 0, 0.2);
        }
        .btn-golden.disabled {
            background: linear-gradient(145deg, #5c5c5c, #7a7a7a, #5c5c5c);
            color: #aaa;
            cursor: not-allowed;
            box-shadow: none;
            border-color: #666;
        }
        .btn-golden.disabled:hover {
            transform: none;
            box-shadow: none;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 16px;
        }
        .split-circle {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: linear-gradient(to right, #121212 50%, #FFD700 50%);
            border: 2px solid #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .screen {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        #falling-letters-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }
        .level-icon {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #FFD700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }
        .level-icon.unlocked {
            background: linear-gradient(145deg, #c39d1a, #e6c229);
            color: #121212;
            cursor: pointer;
        }
        .level-icon.completed {
            background: linear-gradient(145deg, #50c878, #75e09a);
            border-color: #50c878;
            color: white;
            cursor: pointer;
        }
        .level-icon.locked {
            background: #333;
            color: #777;
            border-color: #555;
            box-shadow: none;
        }
        .btn-option {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            color: #E0E0E0;
            padding: 12px;
            border-radius: 10px;
            transition: all 0.2s ease;
            width: 100%;
        }
        .btn-option:hover:not(:disabled) {
            background-color: rgba(255, 215, 0, 0.2);
            border-color: #FFD700;
        }
        .btn-option:disabled {
            cursor: not-allowed;
        }
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .timer-flash {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="overflow-hidden">
    
    <!-- Splash Screen -->
    <div id="splash-screen" class="screen p-8 flex flex-col justify-center items-center h-screen">
        <div class="w-full max-w-xs text-center">
            <img src="https://s6.uupload.ir/files/inshot_۲۰۲۵۰۹۲۴_۲۰۱۱۲۴۲۰۰_era.jpg" alt="[تصویر لوگوی بازی چیستان]" class="w-48 h-48 mx-auto rounded-full shadow-lg shadow-yellow-400/20">
            <p class="text-gray-300 text-xl mt-8 font-bold">اسکورت گیم تقدیم میکند</p>
        </div>
    </div>


    <!-- Onboarding Screen -->
    <div id="onboarding-screen" class="screen p-8 flex flex-col justify-center items-center h-screen">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-4xl font-black gold-gradient-text mb-8">ثبت نام</h1>
            <div class="space-y-6">
                <input id="username-input" type="text" placeholder="نام کاربری" class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg text-white text-center focus:outline-none focus:ring-2 focus:ring-yellow-400">
                <input id="age-input" type="number" placeholder="سن" class="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg text-white text-center focus:outline-none focus:ring-2 focus:ring-yellow-400">
                <div class="flex items-center justify-center space-x-2 space-x-reverse">
                    <input id="terms-checkbox" type="checkbox" class="h-5 w-5 bg-gray-700 border-gray-500 rounded text-yellow-500 focus:ring-yellow-500">
                    <label for="terms-checkbox" class="text-gray-300">با تمامی قوانین موافقم</label>
                </div>
                <button id="onboarding-continue-btn" class="w-full btn-golden text-lg">ادامه</button>
            </div>
        </div>
    </div>

    <!-- Main Menu Screen -->
    <div id="main-menu-screen" class="screen p-6 flex flex-col h-screen">
        <canvas id="falling-letters-canvas"></canvas>
        <header class="flex justify-between items-center mb-16">
            <div class="flex items-center space-x-4 space-x-reverse">
                <div class="split-circle"></div>
                <div>
                    <p id="menu-username" class="font-bold text-lg text-white"></p>
                    <p id="menu-trophy-count" class="text-sm gold-gradient-text font-bold">🏆 0</p>
                </div>
            </div>
            <button id="settings-btn" class="text-3xl">⚙️</button>
        </header>

        <main class="flex-grow flex flex-col justify-center items-center space-y-4">
            <!-- این دکمه حالا مدال انتخاب حالت بازی را باز می‌کند -->
            <button id="start-game-btn" class="w-full max-w-[280px] btn-golden text-xl py-3">شروع بازی</button>
            <button class="w-full max-w-[280px] btn-golden disabled text-xl py-3">
                بازی آنلاین <span class="text-xs">(به زودی)</span>
            </button>
        </main>

        <footer class="w-full max-w-sm mx-auto pb-2 px-2">
            <div class="bg-black/30 backdrop-blur-sm border border-yellow-400/20 rounded-2xl grid grid-cols-3 gap-2 text-center p-2">
                <button class="flex flex-col items-center justify-center text-gray-400 p-2 rounded-lg hover:bg-yellow-400/10 transition-colors text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2_0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    <span>فروشگاه</span>
                </button>
                <button class="flex flex-col items-center justify-center text-gray-400 p-2 rounded-lg hover:bg-yellow-400/10 transition-colors text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.539 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.539-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.783-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg>
                    <span>چالش‌ها</span>
                </button>
                <button class="flex flex-col items-center justify-center text-gray-400 p-2 rounded-lg hover:bg-yellow-400/10 transition-colors text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span>تاریخچه</span>
                </button>
            </div>
        </footer>
    </div>
    
    <!-- Game Mode Selection Modal (جدید) -->
    <div id="mode-selection-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
        <div class="card p-8 rounded-lg w-11/12 max-w-md text-center space-y-6">
            <h2 class="text-3xl font-bold gold-gradient-text mb-6">انتخاب حالت بازی</h2>
            
            <!-- 2 Old Mode Button -->
            <button onclick="selectGameMode('old')" class="w-full btn-golden text-xl py-4 flex flex-col items-center">
                <span class="text-2xl font-black">2 Old (کلاسیک)</span>
                <span class="text-sm font-normal mt-1 text-gray-900">چند گزینه‌ای، بدون محدودیت زمانی</span>
            </button>

            <!-- 2.5 Flash Mode Button -->
            <button onclick="selectGameMode('flash')" class="w-full btn-golden text-xl py-4 flex flex-col items-center">
                <span class="text-2xl font-black">2.5 Flash</span>
                <span class="text-sm font-normal mt-1 text-gray-900">سوالات سخت، تایپ پاسخ، زمان محدود</span>
            </button>
            
            <button id="close-mode-selection-btn" class="mt-4 w-full p-3 bg-gray-700 rounded-lg text-white hover:bg-gray-600 transition-colors">بازگشت</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
        <div class="card p-8 rounded-lg w-11/12 max-w-md text-center space-y-4">
            <h2 class="text-2xl font-bold gold-gradient-text mb-6">تنظیمات</h2>
            <button class="w-full p-3 bg-gray-700 rounded-lg">کد هدیه</button>
            <button class="w-full p-3 bg-gray-700 rounded-lg">سازندگان</button>
            <button class="w-full p-3 bg-gray-700 rounded-lg">پشتیبانی</button>
            <button id="close-settings-btn" class="mt-6 w-full btn-golden">بستن</button>
        </div>
    </div>

    <!-- Level Selection Screen -->
    <div id="level-selection-screen" class="screen p-6">
        <header class="relative flex items-center justify-center mb-8 py-2">
            <h1 class="text-3xl font-bold gold-gradient-text">فصل اول</h1>
            <button id="back-to-menu-btn" class="absolute top-2 right-0 text-3xl">➡️</button>
        </header>
        <div id="level-grid" class="grid grid-cols-4 sm:grid-cols-5 md:grid-cols-6 gap-4">
            <!-- Level icons will be generated here -->
        </div>
    </div>

    <!-- Gameplay Screen -->
    <div id="gameplay-screen" class="screen p-6 flex flex-col h-screen">
        <header class="flex items-center justify-between mb-2">
            <button id="back-to-levels-btn" class="text-3xl">➡️</button>
            <div id="timer-display" class="hidden text-center card px-4 py-2 rounded-lg bg-red-900/50 border-red-500/50">
                <p class="text-lg font-bold">زمان:</p>
                <p id="timer-count" class="text-3xl font-black text-red-400">15</p>
            </div>
            <div class="text-center">
                <p class="text-lg">مرحله <span id="game-level-number"></span></p>
                <p class="text-2xl font-bold gold-gradient-text">امتیاز: <span id="game-score">0</span></p>
            </div>
             <div class="w-8"></div> <!-- Placeholder for alignment -->
        </header>
        
        <div class="w-full bg-gray-700 rounded-full h-2.5 mb-6">
            <div id="game-progress-bar" class="bg-yellow-400 h-2.5 rounded-full transition-all duration-500 ease-out" style="width: 0%"></div>
        </div>

        <main class="flex-grow flex flex-col justify-center items-center text-center">
            <div class="w-full max-w-lg card p-8">
                <p id="riddle-question" class="text-xl md:text-2xl mb-8 min-h-[100px] flex items-center justify-center"></p>
                
                <!-- Options Container (For 2 Old Mode) -->
                <div id="options-container" class="grid grid-cols-2 gap-4">
                    <!-- Option buttons will be generated here -->
                </div>

                <!-- Input Container (For 2.5 Flash Mode) -->
                <div id="input-container" class="hidden flex flex-col gap-4 w-full">
                    <input type="text" id="flash-answer-input" placeholder="پاسخ را اینجا تایپ کنید..." 
                           class="w-full p-4 bg-gray-800 border border-yellow-400/50 rounded-lg text-white text-center focus:outline-none focus:ring-2 focus:ring-yellow-400 transition-colors text-lg"
                           style="caret-color: #FFD700;">
                    <button id="flash-submit-btn" class="w-full btn-golden text-xl py-3">ثبت پاسخ</button>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Level End Screen -->
    <div id="level-end-screen" class="screen p-8 flex flex-col justify-center items-center text-center h-screen">
        <div class="card p-8 rounded-lg w-11/12 max-w-md space-y-6">
            <h2 id="level-end-title" class="text-4xl font-black"></h2>
            <div>
                <p class="text-xl">پاسخ‌های درست: <span id="correct-answers" class="text-green-400 font-bold"></span></p>
                <p class="text-xl">پاسخ‌های غلط: <span id="wrong-answers" class="text-red-400 font-bold"></span></p>
            </div>
            <div class="flex space-x-4 space-x-reverse">
                <button id="retry-level-btn" class="w-full btn-golden bg-gray-600 border-gray-500">تلاش مجدد</button>
                <button id="next-level-btn" class="w-full btn-golden">مرحله بعد</button>
            </div>
             <button id="end-back-to-levels-btn" class="mt-4 w-full p-3 bg-gray-700 rounded-lg">بازگشت به لیست مراحل</button>
        </div>
    </div>


    <script>
        // --- DOM Elements ---
        const screens = {
            splash: document.getElementById('splash-screen'),
            onboarding: document.getElementById('onboarding-screen'),
            mainMenu: document.getElementById('main-menu-screen'),
            levelSelection: document.getElementById('level-selection-screen'),
            gameplay: document.getElementById('gameplay-screen'),
            levelEnd: document.getElementById('level-end-screen'),
        };
        const settingsModal = document.getElementById('settings-modal');
        const modeSelectionModal = document.getElementById('mode-selection-modal');
        const timerDisplay = document.getElementById('timer-display');
        const timerCount = document.getElementById('timer-count');
        const inputContainer = document.getElementById('input-container');
        const optionsContainer = document.getElementById('options-container');

        // --- Game State & Data ---
        const TOTAL_LEVELS = 70;
        const RIDDLES_PER_LEVEL = 5;
        const FLASH_TIME_LIMIT = 15; // seconds
        const STORAGE_KEY = 'chistanGameState';
        
        let gameState = {
            username: '',
            age: null,
            trophies: 0,
            unlockedLevel: 1,
            completedLevels: [],
            currentLevel: 1,
            currentRiddles: [],
            currentRiddleIndex: 0,
            score: 0,
            currentMode: 'old', // 'old' or 'flash'
            correctAnswers: 0, // For end screen tracking
            wrongAnswers: 0, // For end screen tracking
        };

        let gameTimer;

        // Riddles for 2 Old Mode (Multiple Choice)
        const allRiddles = [
            { q: 'آن چیست که پر دارد ولی پرواز نمی‌کند؟', a: 'بالش', options: ['پرنده', 'بالش', 'هواپیما', 'بادبادک'] },
            { q: 'آن چیست که هرچه از آن بردارند بزرگتر می‌شود؟', a: 'گودال', options: ['کیسه', 'کوه', 'گودال', 'درخت'] },
            { q: 'آن چیست که یک چشم دارد ولی نمی‌بیند؟', a: 'سوزن', options: ['سوزن', 'سیکلوپ', 'دوربین', 'هیولا'] },
            { q: 'آن چیست که گردن دارد اما سر ندارد؟', a: 'کوزه', options: ['پیراهن', 'بطری', 'کوزه', 'شیشه'] },
            { q: 'آن چیست که روز را آغاز و شب را تمام می‌کند؟', a: 'ر', options: ['آفتاب', 'ماه', 'ر', 'ش'] },
            { q: 'آن چیست که همه جا هست ولی دیده نمی‌شود؟', a: 'هوا', options: ['صدا', 'هوا', 'فکر', 'عشق'] },
            { q: 'آن چیست که زبان ندارد اما سخن می‌گوید؟', a: 'کتاب', options: ['رادیو', 'قلم', 'کتاب', 'نامه'] },
            { q: 'آن چیست که پا ندارد ولی سفر می‌کند؟', a: 'نامه', options: ['ابر', 'دود', 'رودخانه', 'نامه'] },
            { q: 'آن چیست که همیشه در حال آمدن است ولی هرگز نمی‌رسد؟', a: 'فردا', options: ['قطار', 'فردا', 'مرگ', 'خواب'] },
            { q: 'آن چیست که در زمستان می‌ایستد و در تابستان می‌نشیند؟', a: 'برف', options: ['آدم برفی', 'کوه', 'یخ', 'برف'] },
            { q: 'آن چیست که در روز پر است و در شب خالی؟', a: 'کفش', options: ['مدرسه', 'معده', 'خیابان', 'کفش'] },
            { q: 'آن چیست که سفید است اما برف نیست، ریشه دارد اما درخت نیست؟', a: 'دندان', options: ['پیاز', 'دندان', 'تربچه', 'مو'] },
            { q: 'آن چیست که اگر نامش را بگویی می‌شکند؟', a: 'سکوت', options: ['شیشه', 'سکوت', 'بغض', 'قول'] },
            { q: 'آن چیست که می‌رود و برنمی‌گردد؟', a: 'عمر', options: ['زمان', 'جوانی', 'عمر', 'فرصت'] },
            { q: 'آن چیست که پر از سوراخ است ولی آب را نگه می‌دارد؟', a: 'اسفنج', options: ['ابر', 'اسفنج', 'تور', 'آبکش'] },
            { q: 'آن چیست که سر ندارد اما کلاه دارد؟', a: 'قارچ', options: ['میخ', 'بطری', 'خودکار', 'قارچ'] },
            { q: 'آن چیست که هر چه بیشتر می‌شوییم کثیف‌تر می‌شود؟', a: 'آب', options: ['حوله', 'دستمال', 'آب', 'صابون'] },
            { q: 'آن چیست که از میان آب می‌گذرد ولی خیس نمی‌شود؟', a: 'نور', options: ['صدا', 'سایه', 'نور', 'ماهی'] },
            { q: 'آن چیست که اگر غذا به او بدهی رشد می‌کند و اگر آب بدهی می‌میرد؟', a: 'آتش', options: ['گیاه', 'آتش', 'کوره', 'حیوان'] },
            { q: 'آن چیست که در قرن یک بار، در دقیقه دو بار و در ساعت هیچ بار نمی‌آید؟', a: 'ق', options: ['نقطه', 'حرف', 'ق', 'عدد'] },
        ];
        
        // Harder Riddles for 2.5 Flash Mode (Typing required)
        const hardRiddles = [
            { q: 'آن چیست که وقتی ایستاده است می‌خوابد و وقتی راه می‌رود بیدار است؟', a: 'قطار', options: [] },
            { q: 'من هیچ بدنی ندارم اما می‌توانم راه بروم. من دهانی ندارم اما می‌توانم حرف بزنم. من کیستم؟', a: 'پژواک', options: [] },
            { q: 'آن چیست که اگر آن را داشته باشی می‌خواهی به اشتراک بگذاری، و اگر به اشتراک بگذاری دیگر آن را نداری؟', a: 'راز', options: [] },
            { q: 'چه چیزی همیشه جلوتر از شماست اما هرگز نمی‌توانید آن را بگیرید؟', a: 'آینده', options: [] },
            { q: 'آن چیست که بدون کلید باز می‌شود؟', a: 'موز', options: [] },
            { q: 'چهارپا دارم اما نمی‌توانم بدوم، پشت دارم اما کمر ندارم. من کیستم؟', a: 'میز', options: [] },
            { q: 'چه چیزی در یک دایره همیشه بزرگتر می‌شود و در یک مربع همیشه کوچک‌تر؟', a: 'نقطه', options: [] },
            { q: 'سقف من آبی است، کف من سبزی است، و با آب هم پر شده‌ام. من کیستم؟', a: 'استخر', options: [] },
            { q: 'آن چیست که مال شماست اما دیگران بیشتر از شما از آن استفاده می‌کنند؟', a: 'اسم', options: [] },
            { q: 'چه چیزی بالا می‌رود اما هرگز پایین نمی‌آید؟', a: 'سن', options: [] },
        ];

        // --- Helper Functions ---
        function normalizeAnswer(text) {
            return text.trim().replace(/ی/g, 'ي').replace(/ک/g, 'ك'); // Normalize Farsi characters
        }

        // --- Persistence ---
        function saveGameState() {
            try {
                // Only save the necessary state for persistence
                const stateToSave = {
                    username: gameState.username,
                    age: gameState.age,
                    trophies: gameState.trophies,
                    unlockedLevel: gameState.unlockedLevel,
                    completedLevels: gameState.completedLevels,
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(stateToSave));
            } catch (e) {
                console.error("Failed to save game state:", e);
            }
        }

        function loadGameState() {
            try {
                const savedState = localStorage.getItem(STORAGE_KEY);
                if (savedState) {
                    const loadedState = JSON.parse(savedState);
                    // Merge loaded state with current state, only using persistent fields
                    gameState = { ...gameState, ...loadedState };
                    return true;
                }
                return false;
            } catch (e) {
                console.error("Failed to load game state:", e);
                return false;
            }
        }

        // --- Navigation ---
        function showScreen(screenName) {
            Object.values(screens).forEach(screen => screen.style.display = 'none');
            screens[screenName].style.display = 'flex';
        }

        // --- UI Update ---
        function updateUI() {
            document.getElementById('menu-username').textContent = gameState.username;
            document.getElementById('menu-trophy-count').textContent = `🏆 ${gameState.trophies}`;
        }

        // --- Timer Logic (New) ---
        function startTimer() {
            if (gameState.currentMode !== 'flash') return;

            let timeRemaining = FLASH_TIME_LIMIT;
            timerCount.textContent = timeRemaining;
            timerDisplay.classList.remove('hidden');
            timerDisplay.classList.remove('timer-flash');

            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                timeRemaining--;
                timerCount.textContent = timeRemaining;

                if (timeRemaining <= 5) {
                    timerDisplay.classList.add('timer-flash');
                } else {
                    timerDisplay.classList.remove('timer-flash');
                }

                if (timeRemaining <= 0) {
                    clearInterval(gameTimer);
                    checkAnswer(null, null); // Answer is null, marks as wrong
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(gameTimer);
            timerDisplay.classList.add('hidden');
            timerDisplay.classList.remove('timer-flash');
        }

        // --- Onboarding Logic ---
        function initOnboarding() {
            const continueBtn = document.getElementById('onboarding-continue-btn');
            const usernameInput = document.getElementById('username-input');
            const ageInput = document.getElementById('age-input');
            const termsCheckbox = document.getElementById('terms-checkbox');

            continueBtn.addEventListener('click', () => {
                const username = usernameInput.value.trim();
                const age = ageInput.value;
                if (username && age && termsCheckbox.checked) {
                    gameState.username = username;
                    gameState.age = age;
                    saveGameState();
                    updateUI();
                    showScreen('mainMenu');
                    startFallingLetters();
                } else {
                    // Custom non-alert message box for better UX
                    alertBox('لطفاً تمام فیلدها را پر کرده و با قوانین موافقت کنید.', 'red');
                }
            });
        }
        
        // Custom Alert/Message Box (Replaces alert())
        function alertBox(message, type = 'yellow') {
            const existingBox = document.querySelector('.custom-alert-box');
            if (existingBox) existingBox.remove();
            
            const colorClass = type === 'red' ? 'bg-red-500' : 'bg-yellow-500';

            const box = document.createElement('div');
            box.className = `custom-alert-box fixed top-5 left-1/2 -translate-x-1/2 p-4 rounded-lg shadow-xl text-black font-bold z-[100] ${colorClass} transition-opacity duration-300`;
            box.textContent = message;
            document.body.appendChild(box);

            setTimeout(() => {
                box.style.opacity = '0';
                setTimeout(() => box.remove(), 300);
            }, 3000);
        }

        // --- Main Menu Logic ---
        function initMainMenu() {
            // Changed start-game-btn to show the mode selection modal
            document.getElementById('start-game-btn').addEventListener('click', () => {
                modeSelectionModal.style.display = 'flex';
            });
            document.getElementById('close-mode-selection-btn').addEventListener('click', () => {
                modeSelectionModal.style.display = 'none';
            });

            document.getElementById('settings-btn').addEventListener('click', () => settingsModal.style.display = 'flex');
            document.getElementById('close-settings-btn').addEventListener('click', () => settingsModal.style.display = 'none');
        }
        
        // Select Game Mode function (Global)
        window.selectGameMode = function(mode) {
            gameState.currentMode = mode;
            modeSelectionModal.style.display = 'none';
            showScreen('levelSelection');
            renderLevelGrid();
        }

        // --- Falling Letters Animation (No Change) ---
        function startFallingLetters() {
            const canvas = document.getElementById('falling-letters-canvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const letters = 'ابپتثجچحخدذرزژسشصضطظعغفقکگلمنوهی';
            const fontSize = 18;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            function draw() {
                ctx.fillStyle = 'rgba(18, 18, 18, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#FFD700'; // Gold color
                ctx.font = fontSize + 'px Vazirmatn';

                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(draw, 40);
        }

        // --- Level Selection Logic ---
        function initLevelSelection() {
            document.getElementById('back-to-menu-btn').addEventListener('click', () => showScreen('mainMenu'));
        }

        function renderLevelGrid() {
            const grid = document.getElementById('level-grid');
            grid.innerHTML = '';
            // Flash mode only has one "level" in this iteration, but we keep the structure for future expansion
            const maxLevel = gameState.currentMode === 'flash' ? 1 : TOTAL_LEVELS; 

            for (let i = 1; i <= maxLevel; i++) {
                const levelIcon = document.createElement('button');
                levelIcon.textContent = i;
                levelIcon.className = 'level-icon w-16 h-16 rounded-full flex items-center justify-center font-bold text-2xl';

                const isUnlocked = i <= gameState.unlockedLevel || gameState.currentMode === 'flash';

                if (isUnlocked) {
                    // For old mode, check completion. For flash, always unlocked.
                    if (gameState.currentMode === 'old' && gameState.completedLevels.includes(i)) {
                        levelIcon.classList.add('completed');
                    } else {
                        levelIcon.classList.add('unlocked');
                    }
                    // Pass the current mode to startGame
                    levelIcon.onclick = () => startGame(i, gameState.currentMode); 
                } else {
                    levelIcon.classList.add('locked');
                    levelIcon.innerHTML = '&#128274;'; // Lock emoji
                }
                grid.appendChild(levelIcon);
            }
            // Add a special button for Flash Mode if it's not Level 1 (for future)
            if (gameState.currentMode === 'flash') {
                document.querySelector('#level-selection-screen h1').textContent = '2.5 Flash - چالش سرعت';
            } else {
                document.querySelector('#level-selection-screen h1').textContent = 'فصل اول';
            }
        }
        
        // --- Gameplay Logic ---
        function initGameplay() {
            document.getElementById('back-to-levels-btn').addEventListener('click', () => {
                stopTimer(); // Stop timer if active
                showScreen('levelSelection');
            });

            // Flash Mode Submit Button Listener (New)
            document.getElementById('flash-submit-btn').addEventListener('click', handleFlashAnswer);
            document.getElementById('flash-answer-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleFlashAnswer();
                }
            });
        }
        
        function handleFlashAnswer() {
            const input = document.getElementById('flash-answer-input');
            const userAnswer = input.value;
            // The checkAnswer function is now universal
            checkAnswer(userAnswer, input); 
        }

        function startGame(levelNumber, mode) {
            gameState.currentLevel = levelNumber;
            gameState.currentRiddleIndex = 0;
            gameState.score = 0;
            gameState.correctAnswers = 0;
            gameState.wrongAnswers = 0;
            gameState.currentMode = mode; // Ensure mode is set

            if (mode === 'old') {
                gameState.currentRiddles = generateRiddlesForLevel(allRiddles);
                optionsContainer.classList.remove('hidden');
                inputContainer.classList.add('hidden');
                timerDisplay.classList.add('hidden');
            } else if (mode === 'flash') {
                // Flash mode uses the hard riddles
                gameState.currentRiddles = generateRiddlesForLevel(hardRiddles); 
                optionsContainer.classList.add('hidden');
                inputContainer.classList.remove('hidden');
            }
            
            document.getElementById('game-level-number').textContent = levelNumber;
            document.getElementById('game-score').textContent = '0';
            document.getElementById('game-progress-bar').style.width = '0%';
            
            showScreen('gameplay');
            loadNextRiddle();
        }

        function generateRiddlesForLevel(riddlesSource) {
            const shuffled = [...riddlesSource].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, RIDDLES_PER_LEVEL);
        }

        function loadNextRiddle() {
            if (gameState.currentRiddleIndex >= gameState.currentRiddles.length) {
                endLevel();
                return;
            }

            // Reset UI based on mode
            if (gameState.currentMode === 'flash') {
                stopTimer();
                const input = document.getElementById('flash-answer-input');
                input.value = '';
                input.disabled = false;
                document.getElementById('flash-submit-btn').disabled = false;
                startTimer();
            }

            const progress = (gameState.currentRiddleIndex / gameState.currentRiddles.length) * 100;
            document.getElementById('game-progress-bar').style.width = `${progress}%`;

            const riddle = gameState.currentRiddles[gameState.currentRiddleIndex];
            document.getElementById('riddle-question').textContent = riddle.q;
            
            if (gameState.currentMode === 'old') {
                renderOptions(riddle);
            }
        }
        
        function renderOptions(riddle) {
            optionsContainer.innerHTML = '';
            const shuffledOptions = [...riddle.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.className = 'btn-option text-lg';
                button.onclick = () => checkAnswer(optionText, button);
                optionsContainer.appendChild(button);
            });
        }
        
        // Universal Answer Checking
        function checkAnswer(selectedOption, uiElement) {
            
            if (gameState.currentMode === 'flash') {
                stopTimer();
                document.getElementById('flash-answer-input').disabled = true;
                document.getElementById('flash-submit-btn').disabled = true;
            } else { // Old Mode
                const optionsChildren = Array.from(optionsContainer.children);
                optionsChildren.forEach(btn => btn.disabled = true);
            }
            
            const riddle = gameState.currentRiddles[gameState.currentRiddleIndex];
            const correctAnswer = normalizeAnswer(riddle.a);
            let isCorrect = false;

            if (gameState.currentMode === 'old') {
                isCorrect = (selectedOption === correctAnswer);
            } else { // Flash Mode (Typing)
                isCorrect = (normalizeAnswer(selectedOption) === correctAnswer);
            }
            
            if (isCorrect) {
                gameState.score++;
                gameState.correctAnswers++;
                document.getElementById('game-score').textContent = gameState.score;
                
                if (uiElement) {
                    uiElement.style.backgroundColor = 'rgba(74, 222, 128, 0.5)';
                    uiElement.style.borderColor = '#4ade80';
                }
            } else {
                gameState.wrongAnswers++;
                
                if (uiElement) {
                    uiElement.style.backgroundColor = 'rgba(239, 68, 68, 0.5)';
                    uiElement.style.borderColor = '#ef4444';
                }
                
                // Highlight the correct answer in Old Mode only
                if (gameState.currentMode === 'old') {
                    Array.from(optionsContainer.children).forEach(btn => {
                        if (btn.textContent === correctAnswer) {
                            btn.style.backgroundColor = 'rgba(74, 222, 128, 0.5)';
                            btn.style.borderColor = '#4ade80';
                        }
                    });
                } else {
                    // Flash Mode: show correct answer in the input field briefly
                    document.getElementById('flash-answer-input').value = `پاسخ درست: ${riddle.a}`;
                    document.getElementById('flash-answer-input').style.borderColor = '#4ade80';
                }
            }
            
            gameState.currentRiddleIndex++;
            
            setTimeout(() => {
                loadNextRiddle();
            }, 1500);
        }

        // --- Level End Logic ---
        function initLevelEnd() {
            // Note: In Flash mode, 'retry-level-btn' will retry the Flash mode with new random hard riddles.
            document.getElementById('retry-level-btn').addEventListener('click', () => startGame(gameState.currentLevel, gameState.currentMode));
            
            // Note: 'next-level-btn' only applies to Old Mode leveling
            document.getElementById('next-level-btn').addEventListener('click', () => {
                if (gameState.currentMode === 'flash') {
                    // Flash mode doesn't have linear levels, so we just start a new challenge
                    startGame(1, 'flash'); 
                    return;
                }
                
                if (gameState.currentLevel < TOTAL_LEVELS) {
                    startGame(gameState.currentLevel + 1, gameState.currentMode);
                } else {
                    alertBox('شما تمام مراحل را به پایان رسانده‌اید!', 'yellow');
                    showScreen('levelSelection');
                }
            });
            document.getElementById('end-back-to-levels-btn').addEventListener('click', () => {
                showScreen('levelSelection');
                renderLevelGrid();
            });
        }
        
        function endLevel() {
            const correct = gameState.correctAnswers;
            const wrong = gameState.wrongAnswers;
            
            document.getElementById('correct-answers').textContent = correct;
            document.getElementById('wrong-answers').textContent = wrong;

            const successThreshold = Math.ceil(RIDDLES_PER_LEVEL * 0.6); // Must get 60% correct
            
            if (correct >= successThreshold) {
                document.getElementById('level-end-title').textContent = (gameState.currentMode === 'flash' ? 'چالش موفق!' : 'موفقیت!');
                document.getElementById('level-end-title').className = 'text-4xl font-black text-green-400';
                
                // Only unlock next level/save progress if it's Old Mode
                if (gameState.currentMode === 'old') {
                    document.getElementById('next-level-btn').style.display = 'block';
                    if (!gameState.completedLevels.includes(gameState.currentLevel)) {
                        gameState.completedLevels.push(gameState.currentLevel);
                    }
                    if (gameState.currentLevel === gameState.unlockedLevel && gameState.unlockedLevel < TOTAL_LEVELS) {
                        gameState.unlockedLevel++;
                    }
                    saveGameState();
                } else {
                    // Flash mode success grants a trophy/points, but no new level
                    document.getElementById('next-level-btn').style.display = 'block';
                    document.getElementById('next-level-btn').textContent = 'چالش جدید';
                    gameState.trophies += 1;
                    updateUI();
                    saveGameState();
                }
            } else {
                document.getElementById('level-end-title').textContent = (gameState.currentMode === 'flash' ? 'زمان به پایان رسید!' : 'شکست!');
                document.getElementById('level-end-title').className = 'text-4xl font-black text-red-400';
                document.getElementById('next-level-btn').style.display = 'none';
            }
            
            showScreen('levelEnd');
        }

        // --- App Initialization ---
        function init() {
            initOnboarding();
            initMainMenu();
            initLevelSelection();
            initGameplay();
            initLevelEnd();
            
            showScreen('splash');
            
            // Simple splash screen delay
            setTimeout(() => {
                if (loadGameState()) {
                    updateUI();
                    showScreen('mainMenu');
                    startFallingLetters();
                } else {
                    showScreen('onboarding');
                }
            }, 3000); // 3 second delay
        }

        window.onload = init;
        window.onresize = () => {
            const canvas = document.getElementById('falling-letters-canvas');
            if(canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        };

    </script>
