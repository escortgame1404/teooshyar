        function init() {
            initOnboarding();
            initMainMenu();
            initLevelSelection();
            initGameplay();
            initLevelEnd();
            
            showScreen('splash');
            
            // Simple splash screen delay
            setTimeout(() => {
                if (loadGameState()) {
                    updateUI();
                    showScreen('mainMenu');
                    startFallingLetters();
                } else {
                    showScreen('onboarding');

            }, 3000); // 3 second delay
        }

        window.onload = init;
        window.onresize = () => {
            const canvas = document.getElementById('falling-letters-canvas');

                canvas.height = window.innerHeight;
