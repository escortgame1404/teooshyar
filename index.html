        // --- Falling Letters Animation ---
        function startFallingLetters() {
            const canvas = document.getElementById('falling-letters-canvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const letters = 'Ø§Ø¨Ù¾ØªØ«Ø¬Ú†Ø­Ø®Ø¯Ø°Ø±Ø²Ú˜Ø³Ø´ØµØ¶Ø·Ø¸Ø¹ØºÙÙ‚Ú©Ú¯Ù„Ù…Ù†ÙˆÙ‡ÛŒ';
            const fontSize = 18;
            const columns = canvas.width / fontSize;
            const drops = [];

            for (let x = 0; x < columns; x++) {
                drops[x] = 1;
            }

            function draw() {
                ctx.fillStyle = 'rgba(18, 18, 18, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#FFD700'; // Gold color
                ctx.font = fontSize + 'px Vazirmatn';

                for (let i = 0; i < drops.length; i++) {
                    const text = letters[Math.floor(Math.random() * letters.length)];
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            setInterval(draw, 40);
        }

        // --- Gameplay Logic ---
        function initGameplay() {

        function startGame(levelNumber) {
            gameState.currentLevel = levelNumber;
            gameState.currentRiddleIndex = 0;
            gameState.score = 0;
            gameState.currentRiddles = generateRiddlesForLevel();
            
            document.getElementById('game-level-number').textContent = levelNumber;

        function generateRiddlesForLevel() {
            const shuffled = [...allRiddles].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, RIDDLES_PER_LEVEL);
        }

        function loadNextRiddle() {
            if (gameState.currentRiddleIndex >= gameState.currentRiddles.length) {
                endLevel();
                return;
            }

            const progress = (gameState.currentRiddleIndex / gameState.currentRiddles.length) * 100;
            document.getElementById('game-progress-bar').style.width = `${progress}%`;

            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            const riddle = gameState.currentRiddles[gameState.currentRiddleIndex];
            document.getElementById('riddle-question').textContent = riddle.q;
            
            const shuffledOptions = [...riddle.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.className = 'btn-option text-lg';
                button.onclick = () => checkAnswer(optionText, button);
                optionsContainer.appendChild(button);
            });
        }
        
        function checkAnswer(selectedOption, buttonElement) {
            const optionsContainer = document.getElementById('options-container');
            Array.from(optionsContainer.children).forEach(btn => btn.disabled = true);

            const correctAnswer = gameState.currentRiddles[gameState.currentRiddleIndex].a;

            if (selectedOption === correctAnswer) {
                gameState.score++;
                document.getElementById('game-score').textContent = gameState.score;
                buttonElement.style.backgroundColor = 'rgba(74, 222, 128, 0.5)';
                buttonElement.style.borderColor = '#4ade80';
            } else {
                buttonElement.style.backgroundColor = 'rgba(239, 68, 68, 0.5)';
                buttonElement.style.borderColor = '#ef4444';
                // Highlight the correct answer
                Array.from(optionsContainer.children).forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.style.backgroundColor = 'rgba(74, 222, 128, 0.5)';
                        btn.style.borderColor = '#4ade80';
                    }
                });
            }
            
            gameState.currentRiddleIndex++;
            
            setTimeout(() => {
                loadNextRiddle();
            }, 1500);
        }

                if (!gameState.completedLevels.includes(gameState.currentLevel)) {

            } else {
